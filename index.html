<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div.block {
      width: 100px;
      height: 100px;
      /* display: inline-block; */
      background-color: red;
      margin: 10px;
    }
  </style>
</head>

<body>
  <button id="connect">Connect</button>
  <div id="game">

  </div>
  <script src="https://www.puck-js.com/puck.js"></script>
  <script>
    document.querySelector('#connect').addEventListener('click', e => {
      Puck.connect(function (c) {
        // if (!c) {
        //   alert("Couldn't connect!");
        //   return;
        // }
        let connection = c;
        // Handle the data we get back, and call 'onLine'
        // whenever we get a line
        var buf = "";
        connection.on("data", function (d) {
          buf += d;
          var i = buf.indexOf("\n");
          while (i >= 0) {
            onLine(buf.substr(0, i));
            buf = buf.substr(i + 1);
            i = buf.indexOf("\n");
          }
        });
        // First, reset Puck.js
        connection.write("reset();\n", function () {
          // Wait for it to reset itself
          setTimeout(function () {
            // Now tell it to write data on the current light level to Bluetooth
            // 10 times a second. Also ensure that when disconnected, Puck.js
            // resets so the setInterval doesn't keep draining battery.
            connection.write("setInterval(function(){Bluetooth.println(Puck.light());},100);NRF.on('disconnect', function() {reset()});\n",
              function () { console.log("Ready..."); });
          }, 1500);
        });
      });
    })
    let blocks = []
    let index = 0
    let count = 0
    let toggle = true
    let leftBound = 0
    let rightBound = 0
    let myInterval

    for (let i = 0; i < 10; i++) {
      let blockElem = document.createElement('div')
      blockElem.className = 'block'
      blockElem.id = `block-${i}`
      blocks.push(blockElem)
    }
    const renderBlock = _ => {
      document.querySelector('#game').append(blocks[index])
      myInterval = setInterval(_ => {
        if (toggle) {
          count = count + 10
          document.querySelector(`#block-${index}`).style.marginLeft = `${count}px`
          if (count === window.outerWidth - 120) {
            toggle = !toggle
          }
        } else {
          count = count - 10
          document.querySelector(`#block-${index}`).style.marginLeft = `${count}px`
          if (count === 0) {
            toggle = !toggle
          }
        }
      }, 20)
    }
    // document.querySelector('#clicker').addEventListener('click', e => {
    //   clearInterval(myInterval)
    //   let blockMargin = document.querySelector('.block').style.marginLeft
    //   leftBound = parseInt([...blockMargin].splice(0, blockMargin.length - 2).join(''))
    //   rightBound = window.outerWidth - leftBound - 110
    //   index++
    //   if (index < blocks.length) {
    //     renderBlock()
    //   }
    // })
    renderBlock()
  </script>
</body>

</html>
