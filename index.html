<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div.block {
      width: 100px;
      height: 100px;
      /* display: inline-block; */
      background-color: red;
      margin: 10px;
    }
  </style>
</head>

<body>
  <button id="connect">Connect</button>
  <div id="game">

  </div>
  <script src="https://www.puck-js.com/puck.js"></script>
  <script>
    let blocks = []
    let index = 0
    let count = 0
    let toggle = true
    let leftBound = 0
    let rightBound = 0
    let myInterval
    let rowId = null
    document.querySelector('#connect').addEventListener('click', e => {
      Puck.connect(function (c) {
        // if (!c) {
        //   alert("Couldn't connect!");
        //   return;
        // }
        let connection = c;
        // Handle the data we get back, and call 'onLine'
        // whenever we get a line
        var buf = "";
        connection.on("data", function (d) {
          if (parseInt(d) === 100) {
            console.log('ping')
            clearInterval(myInterval)
            let blockMargin = document.querySelector(`#row-${rowId}`).style.marginLeft
            leftBound = parseInt([...blockMargin].splice(0, blockMargin.length - 2).join(''))
            rightBound = window.outerWidth - leftBound - 110
            index++
            if (index < blocks.length) {
              renderBlock()
            }
          }
        });
        // First, reset Puck.js
        connection.write("reset();\n", function () {
          // Wait for it to reset itself
          setTimeout(function () {
            // Now tell it to write data on the current light level to Bluetooth
            // 10 times a second. Also ensure that when disconnected, Puck.js
            // resets so the setInterval doesn't keep draining battery.
            connection.write(`
            setWatch(function (e) {
              Bluetooth.println(100);
            }, BTN, { edge:"falling",repeat:true,debounce:50});
            `, function () { console.log("Ready..."); });
          }, 1500)
          //   connection.write("setInterval(function(){Bluetooth.println(Puck.light());},100);NRF.on('disconnect', function() {reset()});\n",
          //     function () { console.log("Ready..."); });
          // }, 1500);
        });
      });
    })

    for (let i = 0; i < 26; i++) {
      let blockElem = document.createElement('div')
      blockElem.className = 'block'
      blockElem.style.display = 'inline-block'
      blockElem.id = `block-${i}`
      blocks.push(blockElem)
    }
    const renderBlock = _ => {
      let rowElem = document.createElement('div')
      rowId = index <= 2 ? 1 : index <= 5 ? 2 : index <= 8 ? 3 : 4
      rowElem.id = `row-${rowId}`
      let amount = index <= 2 ? 4 : index <= 5 ? 3 : index <= 8 ? 2 : 1
      for (let i = 0; i < amount; i++) {
        rowElem.append(blocks[i])
      }
      document.querySelector('#game').append(rowElem)
      myInterval = setInterval(_ => {
        if (toggle) {
          count = count + 20
          document.querySelector(`#row-${rowId}`).style.marginLeft = `${count}px`
          if (count === window.outerWidth - 125 * amount) {
            toggle = !toggle
          }
        } else {
          count = count - 20
          document.querySelector(`#row-${rowId}`).style.marginLeft = `${count}px`
          if (count === 0) {
            toggle = !toggle
          }
        }
      }, 40)
    }
    renderBlock()
  </script>
</body>

</html>
